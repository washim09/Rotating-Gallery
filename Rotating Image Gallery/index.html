<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://cdn.marvel.com/content/1x/shangchi_lob_crd_07.jpg" />
      </span>
      <span style="--i: 2">
        <img
          src="https://cdn.marvel.com/content/1x/spider-mannowayhome_lob_crd_03.jpg"
        />
      </span>
      <span style="--i: 3">
        <img
          src="https://cdn.marvel.com/content/1x/blackwidow_lob_crd_06.jpg"
        />
      </span>
      <span style="--i: 4">
        <img
          src="https://cdn.marvel.com/content/1x/avengersageofultron_lob_crd_03_0.jpg"
        />
      </span>
      <span style="--i: 5">
        <img
          src="https://cdn.marvel.com/content/1x/thorthedarkworld_lob_crd_02.jpg"
        />
      </span>
      <span style="--i: 6">
        <img src="https://cdn.marvel.com/content/1x/venom_lob_crd_01.jpg" />
      </span>
      <span style="--i: 7">
        <img src="https://cdn.marvel.com/content/1x/deadpool2_lob_crd_02.jpg" />
      </span>
      <span style="--i: 8">
        <img
          src="https://cdn.marvel.com/content/1x/captainmarvel_lob_crd_06.jpg"
        />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
